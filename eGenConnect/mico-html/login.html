<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
 <!-- Custom styles for this template -->
 <link href="css/style.css" rel="stylesheet" />

<style>

body {
  font-family: 'Arial', sans-serif;
  
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Use min-height to ensure full height on smaller screens */
  margin: 0; /* Remove default margin */
  color: white;
}

.container {
  display: flex;
  width: 80%;
  height: 70vh;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  border-radius: 20px;
  overflow: hidden;
}

/* Left Side (Logo and Greeting) */
.left-side {
  width: 50%;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-section {
  text-align: center;
}

  .logo-section h1 {
      font-size: 40px;
      color: #fdd835;
      margin-bottom: 20px;
  }

      .logo-section h1 .highlight {
          color: #fff600; /* Adjusting yellow color to match the image */
      }

  .logo-section h2 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
  }

/* Right Side (Login Form) */
.right-side {
  width: 50%;
  background-image: url('login-bg.jpg'); /* Background image */
  background-size: cover;
  background-position: center;
  position: relative;
}

  .right-side::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4caf50; /* Adding a dark overlay */
  }

.login-form {
  position: relative;
  z-index: 1;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 40px;
  border-radius: 20px;
  margin: 100px auto;
  width: 80%;
}

  .login-form h2 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
  }

  .login-form label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
  }

  .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  .login-form .signup {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
  }

      .login-form .signup a {
          color: #fdd835;
          text-decoration: none;
          font-weight: bold;
      }

          .login-form .signup a:hover {
              text-decoration: underline;
          }

.login-button {
  width: 100%;
  padding: 10px;
  background-color: #344e41;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

  .login-button:hover {
      background-color: #2d4636;
  }

/* Media Queries */
@media (max-width: 768px) {
  .container {
      flex-direction: column;
      height: auto;
  }

  .left-side, .right-side {
      width: 100%;
      height: 50%;
  }
}

</style>
</head>
<body>
    <div class="container">
        <!-- Left Side with Logo and Welcome -->
        <div class="left-side">
            <img src="LM Logo Symbol.png" alt="Workers" class="main-image" width="100" height="100">
            <div class="logo-section">
            </div>
        </div>

        <!-- Right Side with Login Form -->
        <div class="right-side">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">

                    <!--Signing up, if one doesn't have an account-->
                    <p class="signup">
                        Donâ€™t have an account? <a href="signup.html">Create an account</a>
                    </p>
                    <!--After submitting, the screen should display email verification-->
                    <button type="button" class="login-button" onclick="window.location.href='homeLogged.html'">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
