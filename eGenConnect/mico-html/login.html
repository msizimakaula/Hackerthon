<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Left Side with Logo and Welcome -->
        <div class="left-side">
            <img src="LM Logo Symbol.png" alt="Workers" class="main-image" width="100" height="100">
            <div class="logo-section">
            </div>
        </div>

        <!-- Right Side with Login Form -->
        <div class="right-side">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">

                    <!--Signing up, if one doesn't have an account-->
                    <p class="signup">
                        Donâ€™t have an account? <a href="#">Create an account</a>
                    </p>
                    <!--After submitting, the screen should display email verification-->
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
